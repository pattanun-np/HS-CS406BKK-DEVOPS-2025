name: Node.js CI/CD Pipeline

on:
  push:
    branches: [main, master]
    paths:
      - 'exam/node-app/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'exam/node-app/**'
  workflow_dispatch:

env:
  APP_DIR: exam/node-app
  APP_PORT: 4444
  CONTAINER_NAME: node-app

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: exam/node-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: exam/node-app/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: exam/node-app
    outputs:
      image_tag: ${{ steps.set-image.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: set-image
        run: |
          UUID=$(uuidgen | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="ttl.sh/${UUID}:2h"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${IMAGE_TAG}"

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.set-image.outputs.image_tag }} .

      - name: Push to ttl.sh
        run: |
          docker push ${{ steps.set-image.outputs.image_tag }}

  deploy:
    name: Deploy to Docker VM
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to Docker VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euxo pipefail
            docker pull ${{ needs.build-and-push.outputs.image_tag }}
            docker rm -f ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
              ${{ needs.build-and-push.outputs.image_tag }}
            docker ps --filter "name=${{ env.CONTAINER_NAME }}"
